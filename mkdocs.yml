# mkdocs.yml
site_name: Xians.ai Documentation
site_description: Enterprise-grade Agent Development Kit for building, deploying, and orchestrating AI agents
site_author: Xians.ai Team
site_url: https://docs.xians.ai

# Repository information
repo_name: XiansAiPlatform/XiansAi.PublicDocs
repo_url: https://github.com/XiansAiPlatform/XiansAi.PublicDocs
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    # Navigation features
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    
    # Search features
    - search.suggest
    - search.highlight
    - search.share
    
    # Content features
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.action.edit
    - content.action.view
    - content.tooltips
    
    # Header features
    - header.autohide
    - announce.dismiss
    
    # Table of contents
    - toc.follow
    
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: custom
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    
    # Palette toggle for dark mode
    - scheme: slate
      primary: custom
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
        
  font:
    text: Inter
    code: JetBrains Mono
    
  favicon: assets/logo.png
  icon:
    logo: material/robot
    edit: material/pencil
    view: material/eye
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/external-links.js
  - javascripts/code-expand.js

