# mkdocs.yml
site_name: Xians.ai Documentation
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  palette:
    primary: custom    # Using custom color
    accent: purple    # Using predefined color
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: material/book-open-page-variant

extra_css:
  - stylesheets/extra.css


nav:
  - Quick Start: 
    - Introduction: 1-getting-started/0-index.md
    - Setting Up: 1-getting-started/1-setting-up.md
    - Non-Deterministic:
      - Conversational Flow: 1-getting-started/2-first-agent.md
      - Adding Capabilities: 1-getting-started/3-adding-capabilities.md
    - Deterministic:
      - Business Process Flow: 1-getting-started/4-new-business-process.md
      - Adding Activities: 1-getting-started/5-adding-activities.md
  - Agent Collaboration:
    - Events:
      - Inter-flow Communication: 2-agent-collaboration/1-events.md
    - Messaging:
      - Agent Initiated Messaging: 2-agent-collaboration/2-messaging.md
    - Handoffs:
      - Handoff to Another Agent: 2-agent-collaboration/3-handoffs.md
  - Agent Knowledge:
    - Manage Knowledge: 2-knowledge/1-using-portal.md
    - Agent Without Knowledge: 2-knowledge/2-capabilities.md
    - Using Knowledge: 2-knowledge/3-local-dev.md
  - Encyclopedia:
    - Multi-flow Agents: n-encyclopedia/multi-flow-agents.md
    - Signaling Agent Workflows: n-encyclopedia/signaling-agent-workflows.md
    - Sending and Receiving Events: n-encyclopedia/sending-and-receiving-events.md
    - Unit Testing Activities: n-encyclopedia/unit-testing-activities.md
    - Priority Queues: n-encyclopedia/priority-queues.md
    - Workflow Best Practices: n-encyclopedia/wf-best-practices.md
  - User Guide:
    - Simple Conversation Bot: 5-user-guides/1-simple-conversation-bot.md
    - Proactive Conversation Bot: 5-user-guides/2-proactive-conversation-bot.md
    - Multiple Chatbots & Automatic Handover: 5-user-guides/3-multiple-conversation-bots-with-automatic-handover.md
    - Triggering Events Through Conversations: 5-user-guides/4-triggering-events-through-conversation-bot.md

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search
  - minify:
      minify_html: true


# Directory structure:
# .
# ├── docs/
# │   ├── index.md
# │   ├── getting-started/
# │   │   ├── quickstart.md
# │   │   └── installation.md
# │   ├── api/
# │   │   ├── authentication.md
# │   │   └── endpoints.md
# │   └── guides/
# │       └── best-practices.md
# ├── mkdocs.yml
# └── .github/workflows/deploy.yml

# Update the homepage setting
use_directory_urls: true

extra:
  generator: false

# Force creation of .nojekyll file
use_directory_urls: true
strict: true